<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Test Footer</title>
</head>
<body>
    <h1>Test Footer Plans Loading</h1>
    <div id="result">Checking...</div>
    <script>
        fetch('http://localhost:3000/api/plans')
            .then(res => res.json())
            .then(data => {
                const result = document.getElementById('result');
                if (data && data.length > 0) {
                    result.innerHTML = '<h2>Plans from API:</h2><ul>' + 
                        data.map(plan => `<li>${plan.name} - Active: ${plan.isActive}</li>`).join('') +
                        '</ul>';
                } else {
                    result.innerHTML = 'No plans found';
                }
            })
            .catch(err => {
                document.getElementById('result').innerHTML = 'Error: ' + err.message;
            });
    </script>
</body>
</html>
