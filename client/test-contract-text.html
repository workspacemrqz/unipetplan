<!DOCTYPE html>
<html>
<head>
    <title>Teste de Carregamento de Contrato</title>
    <script type="module">
        import { getDefaultContractText } from './src/lib/default-contract-texts.js';
        
        // Testar carregamento de cada plano
        const plans = ['BASIC', 'COMFORT', 'PLATINUM', 'INFINITY'];
        
        console.log('=== TESTE DE CARREGAMENTO DE TEXTOS DE CONTRATO ===');
        
        plans.forEach(planName => {
            const text = getDefaultContractText(planName);
            const hasText = text && text.length > 0;
            const textLength = text ? text.length : 0;
            
            console.log(`Plano ${planName}:`, {
                hasText,
                textLength,
                firstChars: text ? text.substring(0, 50) + '...' : 'VAZIO'
            });
        });
        
        // Testar plano inexistente
        const unknownText = getDefaultContractText('UNKNOWN');
        console.log('Plano UNKNOWN:', {
            hasText: unknownText && unknownText.length > 0,
            textLength: unknownText ? unknownText.length : 0
        });
    </script>
</head>
<body>
    <h1>Teste de Carregamento de Textos de Contrato</h1>
    <p>Abra o console do navegador para ver os resultados.</p>
</body>
</html>
